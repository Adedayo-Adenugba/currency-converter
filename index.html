<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div class="row">
    <div class="col-1">
        <h1 class="display">
            Currency Converter
        </h1>

        <form>
            <input type="number" placeholder="Enter Naira ..." class="form-control"
            id="nairainput"
            >
        </form>
        <div id="output">
            <div class="card1 card">
                <h4>Pounds:</h4>
                <div id="poundsOutput"></div>
            </div>
            <div class="card2 card">
                <h4>Euro:</h4>
                <div id="euroOutput"></div>
            </div>
            <div class="card3 card">
                <h4>Dollar:</h4>
                <div id="dollarOutput"></div>
            </div>

        </div>
    </div>
</div>


    </div>
    <script src="./app.js"></script>
</body>
</html>
